{%extends 'base.html'%}
{% block content %}
<div class="container">


<h2>Sign up</h2>
  <form method="post">
    <div class="form-group">
      {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
    </div>
    
  </form>
</div>
  {% endblock%}
